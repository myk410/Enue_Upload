<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content=
    "initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"

    <meta content=
    "default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src &apos;self&apos; &apos;unsafe-inline&apos; *"
    http-equiv="Content-Security-Policy">
    <title>Enue Upload</title>
    <link href="css/ionic.app.css" rel="stylesheet">
</head>
<body>
    --&gt; <!-- ionic/angularjs js -->
     
    <script src="lib/ionic/js/ionic.bundle.js">

    <script src="js/ng-cordova.min.js">

    <script src="cordova.js">

    <script src="js/app.js">
    </script> <img height="auto" style="padding: 20px 0px 0px 0px" width=
    "100%">
    <center>

    <div class="row">

            <div class="buttons">

        </div>
        <div class="col"></div>
        <div class="col">
            <div align="right" class="buttons">

    </div>
